<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Author - Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Authoring Console</h1>
    <div class="controls">
      <a href="index.html">Library</a>
    </div>
  </header>
  <main style="display:flex;gap:18px;padding:20px;">
    <section style="width:280px;">
      <div style="margin-bottom:12px">
        <button id="create-book">+ New Book</button>
      </div>
      <div id="books-list"></div>
    </section>
    <section style="flex:1;background:#fff;padding:12px;border-radius:8px;min-height:480px;">
      <div id="editor-empty">Select a book or create a new one to begin.</div>
      <div id="book-editor" class="hidden">
        <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
          <input id="book-title" placeholder="Book title" style="flex:1;padding:8px;border:1px solid #e6edf3;border-radius:6px" />
          <input id="book-author" placeholder="Author" style="width:180px;padding:8px;border:1px solid #e6edf3;border-radius:6px" />
        </div>
        <div style="display:flex;gap:12px;margin-bottom:12px;align-items:center">
          <input type="file" id="cover-input" accept="image/*" />
          <img id="cover-preview" src="" alt="cover preview" style="height:80px;border-radius:6px;display:none" />
          <button id="save-book">Save</button>
          <button id="export-book">Publish (Export ZIP)</button>
          <button id="delete-book" style="background:#ef4444">Delete</button>
        </div>

        <hr />
        <h3>Chapters</h3>
        <div style="display:flex;gap:8px;margin-bottom:8px">
          <input id="chapter-title" placeholder="Chapter title" style="flex:1;padding:8px;border:1px solid #e6edf3;border-radius:6px" />
          <button id="add-chapter">Add Chapter</button>
        </div>
        <div id="chapters-list" style="margin-bottom:12px"></div>

        <div id="chapter-editor" class="hidden">
          <input id="edit-chapter-title" placeholder="Chapter title" style="width:100%;padding:8px;border:1px solid #e6edf3;border-radius:6px;margin-bottom:8px" />
          <textarea id="edit-chapter-content" rows="10" style="width:100%;padding:8px;border:1px solid #e6edf3;border-radius:6px"></textarea>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="save-chapter">Save Chapter</button>
            <button id="cancel-chapter">Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
